<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:f="http://java.sun.com/jsf/core">
<h:head/>
<h:body>
    <h2>#{updateCampaignDetails.campaign.name} campaign:</h2>
    <h:form>
        <h:outputText value="Name: "/>
        <h:inputText a:placeholder="enter new name" value="#{updateCampaignDetails.campaign.name}" required="true" />
        <h:commandButton value="update" action="#{updateCampaignDetails.updateCampaign()}">
            <f:param name="campaignId" value="#{updateCampaignDetails.campaign.id}" />
        </h:commandButton>
        <h:outputText value="Value was already modified by other user. If you want to override it - try again" rendered="#{param['error'] == 'optimistic-lock-exception'}" />
    </h:form>
    <h:link outcome="index" value="Back to people page"/>
</h:body>
</html>
